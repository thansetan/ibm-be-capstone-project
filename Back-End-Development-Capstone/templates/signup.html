{% extends "base.html" %}
{% block content %}

    <div class="container col-md-6">
    <h1>Sign Up</h1>
    <form method="post">
          {% csrf_token %}
        {{ form.as_p }}
        {% if message %}
        <span style="color: red; font-weight: bold; font-size: xx-large;">{{ message }}</span>
        <br>
        {% endif %}
      <input type="submit" class="btn btn-primary mt-3"></input>
    </form>
    </div>


{% endblock %}
